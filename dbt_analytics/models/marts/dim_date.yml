version: 2

models:
  - name: dim_date
    description: Dimension table of dates. 
    columns: 
      - name: sk_date
        description: Surrogate key of date dimension table.
        tests:
          - unique
          - not_null
      - name: date_serie
        description: Full date in format YYYY/MM/DD.
        tests:
          - unique
          - not_null

version: 2

models:
  - name: fct_purchases
    description: fact table
    columns:
     - name: unit_price
       description: Vendor's selling price of a single product.
       tests:
         - not_null

     - name: order_qty
       description: Quantity ordered from the product.
       tests:
         - not_null

     - name: received_qty
       description: Quantity actually received from the vendor.
       tests:
         - not_null

     - name: rejected_qty
       description: Quantity rejected during inspection.

     - name: due_date
       description: Date the product is expected to be received.
       tests:
         - not_null

     - name: purchase_status
       description: Order current status. 1 = Pending; 2 = Approved; 3 = Rejected; 4 = Complete
       tests:
         - not_null

     - name: order_date
       description: Purchase order creation date.
       tests:
         - not_null

     - name: ship_date
       description: Estimated shipment date from the vendor.
       tests:
         - not_null

     - name: purchase_detail_id
       description: Order's identification
       tests:
         - not_null

     - name: total_item
       description: The subtotal for each item for each order. (unit_price * order_qty).
       tests:
         - not_null

     - name: fk_ship
       description: Foreign key from ship dimension table.
       tests:
         - unique
         - not_null

     - name: fk_vendors
       description: Foreign key from vendors dimension table.
       tests:
         - unique
         - not_null

     - name: fk_employee
       description: Foreign key from employess dimension table.
       tests:
         - unique
         - not_null

     - name: fk_products
       description: Foreign key from products dimension table.
       tests:
         - unique
         - not_null
      
     - name: fk_date
       description: Foreign key from date dimension table.
       tests:
          - unique
          - not_null
